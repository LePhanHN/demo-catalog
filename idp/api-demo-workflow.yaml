apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: api-demo
  title: api-demo
  description: api-demo
spec:
  owner: DCP
  type: service
  parameters:
    - title: Fill in the repo details
      required:
      - aws_account
      properties:
        token:
          title: Harness Token
          type: string
          ui:widget: password
          ui:field: HarnessAuthToken
        aws_account:
          type: string
          ui:field: SelectFieldFromApi
          ui:options:
            title: AWS Account
            description: AWS Account selected
            placeholder: Choose an AWS Account
            path: proxy/demo-api
            params:
              action: "listAccounts"          
            valueSelector: Id
            allowArbitraryValues: false             
                  
steps:
  - id: trigger
    name: Create-eks-cluster
    action: trigger:harness-custom-pipeline
    input:
      url: https://app.harness.io/ng/account/278oQOylSUWVALR6dOgnhg/module/ci/orgs/default/projects/DirectTVDemo/pipelines/createekspipeline/pipeline-studio/?branch=dev&connectorRef=account.LephanHH&storeType=REMOTE&repoName=demo-catalog
      inputset:
        aws_account: ${{ parameters.aws_account }}
      apikey: ${{ parameters.token }}
      showOutputVariables: true
output:
  links:
    - title: Pipeline Details
      url: ${{ steps.trigger.output.PipelineUrl }}
      






          
